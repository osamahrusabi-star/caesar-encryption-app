{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1> Caesar Cipher Tool</h1>
            <p class="subtitle">Encrypt and decrypt messages using the classic Caesar Cipher</p>
        </header>

        <div class="card">
            <div class="input-section">
                <div class="input-group">
                    <label for="text">Enter your message:</label>
                    <textarea id="text" rows="5" placeholder="Type your message here..."></textarea>
                    <div class="char-count" id="charCount">0 characters</div>
                </div>

                <div class="controls">
                    <div class="input-group shift-group">
                        <label for="shift">Shift Key:</label>
                        <div class="shift-control">
                            <input type="number" id="shift" min="0" max="25" value="3">
                            <input type="range" id="shiftRange" min="0" max="25" value="3">
                        </div>
                    </div>

                    <div class="button-group">
                        <button onclick="processText('encrypt')" class="btn btn-encrypt">
                            <span class="icon">üîí</span> Encrypt
                        </button>
                        <button onclick="processText('decrypt')" class="btn btn-decrypt">
                            <span class="icon">üîì</span> Decrypt
                        </button>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="output-section">
                <div class="input-group">
                    <label for="result">Result:</label>
                    <textarea id="result" rows="5" readonly placeholder="Your result will appear here..."></textarea>
                </div>

                <div class="action-buttons">
                    <button onclick="copyResult()" class="btn btn-copy">
                        <span class="icon">üìã</span> Copy Result
                    </button>
                    <button onclick="swapTexts()" class="btn btn-swap">
                        <span class="icon">üîÑ</span> Swap
                    </button>
                    <button onclick="clearAll()" class="btn btn-clear">
                        <span class="icon">üóëÔ∏è</span> Clear
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Sync shift input and range slider
        const shiftInput = document.getElementById('shift');
        const shiftRange = document.getElementById('shiftRange');
        const textInput = document.getElementById('text');
        const charCount = document.getElementById('charCount');

        shiftInput.addEventListener('input', (e) => {
            shiftRange.value = e.target.value;
        });

        shiftRange.addEventListener('input', (e) => {
            shiftInput.value = e.target.value;
        });

        // Character counter
        textInput.addEventListener('input', (e) => {
            const count = e.target.value.length;
            charCount.textContent = `${count} character${count !== 1 ? 's' : ''}`;
        });

        async function processText(operation) {
            const text = textInput.value;
            const shift = parseInt(shiftInput.value, 10);
            const resultElement = document.getElementById('result');

            if (!text) {
                showNotification('Please enter some text!', 'warning');
                return;
            }

            if (isNaN(shift) || shift < 0 || shift > 25) {
                showNotification('Shift must be between 0 and 25', 'warning');
                shiftInput.focus();
                return;
            }

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        shift: shift,
                        operation: operation
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultElement.value = data.result;
                    resultElement.classList.add('highlight');
                    setTimeout(() => resultElement.classList.remove('highlight'), 500);
                    showNotification(`Successfully ${operation}ed!`, 'success');
                } else {
                    showNotification('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showNotification('An error occurred: ' + error.message, 'error');
            }
        }

        function copyResult() {
            const resultElement = document.getElementById('result');
            const text = resultElement.value;

            if (!text) {
                showNotification('No result to copy!', 'warning');
                return;
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text)
                    .then(() => showNotification('Copied to clipboard!', 'success'))
                    .catch(() => showNotification('Failed to copy', 'error'));
            } else {
                resultElement.select();
                document.execCommand('copy');
                showNotification('Copied to clipboard!', 'success');
            }
        }

        function swapTexts() {
            const resultElement = document.getElementById('result');
            if (!resultElement.value) {
                showNotification('No result to swap!', 'warning');
                return;
            }
            const temp = textInput.value;
            textInput.value = resultElement.value;
            resultElement.value = temp;
            textInput.dispatchEvent(new Event('input'));
            showNotification('Texts swapped!', 'success');
        }

        function clearAll() {
            textInput.value = '';
            document.getElementById('result').value = '';
            charCount.textContent = '0 characters';
            showNotification('Cleared!', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }
    </script>
</body>

</html>
